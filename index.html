<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	  <script src="assets/javascript/app.js"></script>
	
	 
	
	
</head>
<body onload="startTimer();">

  <h1>Try your Trivia Skills!</h1>

    <form id="quiz" name = "quiz">
        <div id="time">
    </div>

      <p>What city won the 1986 Super Bowl?</p>
      <input type = "radio" id = "mc" name = "question1" value = "New England">New England
      <input type = "radio" id = "mc" name = "question1" value = "New York">New York<br>
      <input type = "radio" id = "mc" name = "question1" value = "Chicago">Chicago
      <input type = "radio" id = "mc" name = "question1" value = "Pittsburgh">Pittsburgh<br>

      <p>What is the Capital of Illinois?</p>
      <input type = "radio" id = "mc" name = "question2" value = "Moline">Moline
      <input type = "radio" id = "mc" name = "question2" value = "Springfield">Springfield<br>
      <input type = "radio" id = "mc" name = "question2" value = "Chicago">Chicago
      <input type = "radio" id = "mc" name = "question2" value = "Evanston">Evanston<br>


      <p>What year did Northwestern join the Big Ten?</p>
      <input type = "radio" id = "mc" name = "question3" value = "1895">1895
      <input type = "radio" id = "mc" name = "question3" value = "1900">1900<br>
      <input type = "radio" id = "mc" name = "question3" value = "1920">1920
      <input type = "radio" id = "mc" name = "question3" value = "1905">1905<br>

      <input id ="button" type = "button" value = "See how many you got right!" onclick = "check();">


</form>
<div id="after_submit">
  <p id="message"></p>
  <p id = "number_correct"></p>
  <img id="picture">
</div>

</body>
</html>
